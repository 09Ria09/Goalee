<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Tudor Chirila, Rares Iordan">
        <meta name="viewport" content="height=device-height, initial-scale=1.0">
        <link rel="stylesheet" href = "src/index.css">
        <link rel="icon" type="image/x-icon" href="img/icon.png">
    </head>
    <body>
        <div class="logo"><img src = "img/logo2.png" alt="logo"></div>
        <form action="src/goallist.html">
        <div class="input">
            <img src="img/user.png" alt="user">
            <input type="text" id="username" name="username" placeholder="Username"
            minlength="5" maxlength = "12" required>
        </div>
        <div class="input">
            <img src="img/key.png" alt="key">
            <input type = "password" id = "password" name="password" placeholder="Password"
            required minlength="12">
            <a onclick="toggle()";><img id="pwdimg" src="img/hide.png" alt="hide"></a>
        </div>
        <div class="login">
            <input type="submit" value="Log in">
        </div>
    </form>
        <div class="extratext">
            <a>Forgot your password?</a>
            <p>Not yet a member? <a href="src/signUp.html"> Sign up</a></p>
        </div>
        <div class="icons">
            <a href="https://www.instagram.com"><img src="img/instagram.png"></a>
            <a href="https://twitter.com/explore"><img src="img/twitter.png"></a>
            <a href=""><img src="img/info.png"></a>
        </div>
    <script>
        function toggle()
        {
            let pwd = document.getElementById("password");
            let img = document.getElementById("pwdimg");
            if(pwd.type=="password")
            {
                img.src="img/show.png";
                pwd.type="text";
            }
            else
            {
                img.src="img/hide.png";
                pwd.type="password";
            }
        }
    </script>
    </body>
</html>
